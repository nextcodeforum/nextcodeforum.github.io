<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Nextcode Forums</title>
        <meta http-equiv="content-type" 
    content="text/html;charset=utf-8" />
    </head>
    <body>
       

        <section class="parallax">
            <div class="header">
                
                 <h1>Nextcode forums</h1>

                 <img id="portraitskorri" src="https://www.nextcode.com/+assets/images/structure/logo__wuxi-nextcode.png" alt="Nextcode Logo"/>
            </div>
            
            <div class="forum">
                 <iframe id="forum_embed"
                    src="javascript:void(0)"
                     scrolling="no"
                     frameborder="0"
                     width="900"
                     height="700">
                    </iframe>
                    <script type="text/javascript">
                         document.getElementById("forum_embed").src =
                          "https://groups.google.com/forum/embed/?place=forum/Skorri-Group&nextcode.com" +
                          "&showsearch=true&showpopout=true&parenturl=" +
                          encodeURIComponent(window.location.href);
                     </script>
             </div>
        </section>
        
       
    </body>
</html>
